{% extends "base.html" %}
<!-- {% block title %}HandInHand with Gaza{% endblock %} -->
{% block content %}
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="fw-bold mb-3 primary_color">HandInHand with Gaza</h1>
      <p class="lead text-muted mb-4">A website to connect donors with people in need</p>
      <div>
        <a href="{% url 'login_registration_app:register_template' %}" class="btn btn-success btn-lg m-2">Get Started</a> 
        <a href="{% url 'login_registration_app:login_template' %}" class="btn btn-outline-dark btn-lg m-2">Login</a>
      </div>
    </div>
  </section>
  <section class="py-5 bg-white">
    <div class="container">
      <div class="row text-center g-4">
        <div class="col-12 col-md-6">
          <div class="p-4 shadow-sm rounded bg-light h-100">
            <h5 class="fw-bold">Easy Donations</h5>
            <p class="text-muted">Connect directly with those in need.</p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="p-4 shadow-sm rounded bg-light h-100">
            <h5 class="fw-bold">Community Impact</h5>
            <p class="text-muted">Together, we create real change in Gaza.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
