<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}HandInHand with Gaza{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{% static 'img/logo.png' %}" alt="HandInHand Logo" width="40" height="40" class="me-2">
        <span class="fw-bold primary_color">HandInHand with Gaza</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'login_registration_app:login_template' %}" class="btn btn-primary m-1 waves-effect">Login</a></li>
          <li class="nav-item"><a href="{% url 'login_registration_app:register_template' %}" class="btn btn-success m-1 waves-effect">Sign Up</a></li>
          <li class="nav-item"><a href="{% url 'login_registration_app:about' %}" class="btn btn-outline-dark m-1 waves-effect">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- child Content -->
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
