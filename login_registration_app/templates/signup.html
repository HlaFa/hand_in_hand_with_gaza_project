{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center fw-bold primary_color">Register</h2>

          <form method="post" action="{% url 'login_registration_app:register_submit' %}">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
              <div class="text-danger small">{{ field.errors.0 }}</div>
              {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>

          <p class="mt-4 text-center">
            Already have an account?
            <a href="{% url 'login_registration_app:login_template' %}" class="fw-bold primary_color">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
