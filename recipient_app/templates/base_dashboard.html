<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard - HandInHand{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <!-- Dashboard Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="{% static 'img/logo.png' %}" alt="Logo" width="35" height="35" class="me-2">
        HandInHand Dashboard
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if request.session.role == "donor" %}
            <li class="nav-item"><a href="#" class="nav-link">Donor Dashboard</a></li>
          {% elif request.session.role == "recipient" %}
            <li class="nav-item"><a href="#" class="nav-link">Recipient Dashboard</a></li>
          {% endif %}
          <li class="nav-item"><a href="{% url 'login_registration_app:logout' %}" class="nav-link text-warning">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
